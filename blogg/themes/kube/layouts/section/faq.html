{{ define "title"}} {{ .Title}} {{end}}
{{ define "header"}} {{ partial "header" .}} {{end}}

{{ define "main" }}

<div id="hero" class="wrap">
  <h1>{{.Title }}</h1>
    <p>{{.Params.description}}<br></p>
</div>
<div id="post-box">
<div id="post" itemprop="articleBody">

    {{.Content | safeHTML}}

</div>
<div class="form-subscribe">
    <div id="form-subscribe-success" style="display: none;"></div>
<div id="form-subscribe-box">

        <form action="https://formspree.io/mbqbyojx" name="mc-embedded-subscribe-form" method="post" class="form"><input type="hidden" name="authorize-token" value="Send">
            <div id="subscribe-email-validation-error"></div>
            <div class="form-item">
                <div class="append">
                    <input type="email" name="EMAIL" id="mce-EMAIL" placeholder="I send mails every couple of weeks">
                    <button class="button">Subscribe ⚡</button>
                </div>
            </div>

            <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
            <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="" tabindex="-1" value=""></div>
        </form>

          <div class="form-subscribe-twitter"><div>or</div><a class="button secondary round outline" target="_blank" href="https:/buymeacoffee.com/radu" >Buy Me a Coffee ☕</a></div>
    </div>
</div>
{{ end }} 
{{ define "footer" }} 
  {{ partial "footer" . }} 
{{ end }}
